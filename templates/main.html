{% load staticfiles %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>奈倉柏木判定プログラム</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-89952537-2', 'auto');

    </script>
</head>
<body>
<header class="navbar navbar-header">
        <h1 id="title" class="">奈倉柏木判定プログラム</h1>
</header>
<main class="container">

    <form action="" method="POST">
        <section class="col-sm-6 display_area" style="">
            <h2 class="">入力</h2>
            {% csrf_token %}
            {{ form }}
            <button class="center-block btn btn-hantei" type="submit">奈倉柏木判定プログラムに文章いれてみますね</button>
        </section>
    </form>
{# show result #}
    <section id="result" class="col-sm-6 display_area">
        <h2 class="">結果</h2>
        <textarea title="result" class="center-block" readonly="readonly" rows="8">{% for i in result %}{{ i }}
{% endfor %}</textarea>
    </section>

</main>
</body>
</html>
